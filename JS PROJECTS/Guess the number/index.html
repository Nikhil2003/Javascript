<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="" target="_blank">Youtube Channel</a>
    </nav>
    <div id="container">
            <h1>Number guessing game</h1>     
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <br>
            <form class="form">
                 <label for="guess-num" id="guess" >Guess a number</label>
                <input type="text" id="guess-num" class="guess-num">
                <input type="submit" id="subt" value="Submit guess">
            </form>
            <div class="result-part">
                <p>Previous Guesses: <span class="Previous-numbers"></span> </p>
                <p>Guesses Remaining: <span class="chances-loose">10</span></p>
                <p class="lowOrHi"></p>
            </div>
            
    </div>
</body>
<script src="code.js"></script>
</html>
