<script>
    // make a div and this below are the way to make the operation on the div;
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    
    //there is a two ways to write a text in the div 

    // div.innerText = "Chai aur codde"   //first way -- this uses the 2 round to write text
    const addText = document.createTextNode("Chai aur code") // this is the right way to write the text  
    div.appendChild(addText)  //this is used to append and to attach text node in the div 

    document.body.appendChild(div)// this is used to append and to attach node in the body and then in the document to print on the screen  
</script>
