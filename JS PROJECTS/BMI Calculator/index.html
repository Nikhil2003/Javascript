<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body style="background-color: #212121;">
    <nav>
        <a href="/">Home</a>
        <a href="link" target="_blank">Youtube Channel</a>
    </nav>
    
    <div class="container-block" style="background-color: grey;">
        <h1>BMI Calculator</h1>
        <form action="">
            <p class="space"><label for="height">Height :- </label><input type="text" id="height" placeholder="in CM "></p>
            <p class="space"><label for=""></label>Weight :- <input type="text" id="weight" placeholder="in KG "></p>
            <button>Calculate</button>
            <div id="calculated"></div>
            <div id="thought"></div>

            <div class="details">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="code2.js"></script>
</html>
